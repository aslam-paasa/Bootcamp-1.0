<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Preference</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357bd8;
        }

        /* Dark theme styles */
        .dark {
            background-color: #121212;
            color: #ffffff;
        }

        /* Light theme styles */
        .light {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>

<body class="light">

    <div class="container">
        <h1>Theme Preference</h1>
        <button id="toggleTheme">Toggle Theme</button>
    </div>

    <script src="04-theme-preference.js"></script>
</body>

</html>
