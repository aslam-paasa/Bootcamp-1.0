<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Events</title>
    <style>

        #main-2 {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        #btn {
            height: 40px;
            width: 100px;
            padding: 12px 22px;
            background-color: rgb(41, 143, 114);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form input {
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: rgb(41, 143, 114);
            box-shadow: 0 0 0 3px rgba(41, 143, 114, 0.1);
        }

        form input[type="submit"] {
            background: rgb(41, 143, 114);
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: rgb(32, 178, 170);
            transform: translateY(-2px);
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 350px;
            min-height: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 20px;
            color: #333;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgb(41, 143, 114), rgb(32, 178, 170));
        }

        .profile {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgb(41, 143, 114), rgb(32, 178, 170));
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(41, 143, 114, 0.3);
            border: 4px solid white;
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .profile img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        #mouse-over {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        #mouse-move {
            width: 400px;
            height: 400px;
            position: absolute;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) 0.5s;
            background-color: blue;
        }

        body {
            position: relative;
            height: 100vh;
        }


    </style>
</head>
<body>
    <input type="text" placeholder="Enter your name">

    <br>

    <h3 id="device-selected">Select your device</h3>
    <select>
        <option selected disabled>Select your device</option>
        <option value="mobile">Mobile</option>
        <option value="laptop">Laptop</option>
        <option value="tablet">Tablet</option>
        <option value="desktop">Desktop</option>
        <option value="other">Other</option>
    </select>

    <br>

    <div id="main">
        <h1>1</h1>
    </div>

    <br>

    <div id="main-2">
        <input id="file" type="file">
        <div id="btn">
            Upload File
        </div>
    </div>

    <br>

    <div id="card-container">
        <form action="">
            <input id="form-input" type="text" placeholder="Profile Image URL">
            <input id="form-input" type="text" placeholder="Enter your name">
            <input id="form-input" type="text" placeholder="Occupation">
            <input id="form-input" type="text" placeholder="Enter your bio">
            <input id="form-input" type="submit" value="Submit">
        </form>
    </div>


    <br>

    <div id="mouse-over">
        <h1>Mouse Over</h1>
    </div>

    <br>

    <div id="mouse-move">
        <h1>Mouse Move</h1>
    </div>

    <script src="02-event-object.js"></script>
</body>
</html>
