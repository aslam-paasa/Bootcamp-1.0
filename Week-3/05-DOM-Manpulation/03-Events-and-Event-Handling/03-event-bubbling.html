<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling & Capturing</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            padding: 30px;
        }

        #main {
            width: 100%;
            height: 80px;
            background-color: #222;
        }

        #nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
            background-color: #444;
        }

        a {
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: red;
            border-radius: 5px;
            border: none;
            font-size: 20px;
        }

        .lt {
            text-decoration: line-through;
        }


        #a {
            width: 300px;
            height: 300px;
            background: #ff6b6b;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #b {
            width: 200px;
            height: 200px;
            background: #4ecdc4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #c {
            width: 100px;
            height: 100px;
            background: #45b7d1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ddd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="main">
        <div id="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button>Login</button>
        </div>
    </div>


    <br>

    <div id="a">
        <div id="b">
            <div id="c">
                <button>Click me</button>
            </div>
        </div>
    </div>

    <br>

    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>mango</li>
        <li>pineapple</li>
        <li>strawberry</li>
        <li>watermelon</li>
        <li>grapes</li>
        <li>kiwi</li>
        <li>peach</li>
    </ul>
    
    <script src="03-event-bubbling.js"></script>
</body>
</html>
