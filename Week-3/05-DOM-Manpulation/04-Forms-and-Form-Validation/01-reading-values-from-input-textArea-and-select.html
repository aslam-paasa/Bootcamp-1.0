<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Values from Input, TextArea and Select</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            padding: 30px;
        }
        
        small {
            color: red;
            font-size: 12px;
        }

        #hide {
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <input id="username" type="text" placeholder="username">
        <div id="hide">
            <br>
            <small>Your name should be greater than 2 characters</small>
        </div>
        <br><br>
        <input required minlength="3" maxlength="10" id="email" type="email" placeholder="email">
        <br><br>
        <input id="password" type="password" placeholder="password">
        <br><br>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="01-reading-values-from-input-textArea-and-select.js"></script>
</body>
</html>
