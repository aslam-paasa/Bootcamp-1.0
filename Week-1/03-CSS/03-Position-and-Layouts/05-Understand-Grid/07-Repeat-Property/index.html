<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        /**
         * Repeat Property in CSS Grid:
         * - Instagram App has 3xN grid, where N is the number of columns.
         *   Where N is dynamic decided by the content length, and for that
         *   we use repeat property.
         * 
         * - repeat() is a shortcut that helps you create multiple columns 
         *   or rows with the same size dynamically.
         * 
         * - Syntax: repeat(3, 100px) means:
         *   - We need 3 columns
         *   - Every column will be 100px wide
         * 
         * - Syntax: repeat(3, 100px) means:
         *   - We need 3 rows
         *   - Every row will be 100px wide or the size we want
         * 
         * - This saves you from writing the same size multiple times.
         *   Instead of writing: 100px 100px 100px
         *   You can simply write: repeat(3, 100px)
        */
    </script>

    <style>
        .grid {
            display: grid;
            width: 1000px;
            height: 500px;

            grid-template-columns: repeat(3, 100px);
            /* Creates 3 columns, each 100px wide */
            grid-template-rows: repeat(3, 100px);
            /* Creates 3 rows, each 100px wide */
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
</body>
</html>
