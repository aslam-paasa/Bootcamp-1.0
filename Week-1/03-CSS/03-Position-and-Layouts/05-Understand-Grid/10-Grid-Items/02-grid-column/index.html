<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        /**
         * Grid Column - Aisa Samjho Jaise Excel Sheet Mein Cells Ko Merge Karna:
         * 
         * 1. Basic Concept:
         *    - Imagine ek Excel sheet jisme 3 columns hain
         *    - Har column ke beech mein ek line hai
         *    - Ye lines 1 se 4 tak number ki gayi hain
         * 
         * 2. Grid Lines Kaise Kaam Karti Hain:
         *    - Line 1: Sabse left edge
         *    - Line 2: Pehle aur doosre column ke beech
         *    - Line 3: Doosre aur teesre column ke beech
         *    - Line 4: Sabse right edge
         * 
         * 3. grid-column Property Ka Use:
         *    - grid-column: start / end
         *    - Start: Kahan se shuru karna hai
         *    - End: Kahan tak jaana hai
         * 
         * 4. Examples:
         *    - Ek column   : grid-column: 1 / 2 (Line 1 se Line 2 tak)
         *    - Do columns  : grid-column: 1 / 3 (Line 1 se Line 3 tak)
         *    - Teen columns: grid-column: 1 / 4 (Line 1 se Line 4 tak)
         * 
         * Visual Example:
         * |1|2|3|4|  <- Grid Lines
         * |A|A|B|B|  <- Items spread across columns
         * |C|D|E|F|
         * 
         * Is example mein:
         * - A: Line 1 se Line 3 tak spread hai (2 columns)
         * - B: Line 2 se Line 4 tak spread hai (2 columns)
         * - C, D, E, F: Ek-ek column mein hain
        */
    </script>

    <style>
        .grid {
            display: grid;
            width: 1000px;
            height: 500px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        /* Box A ko doosre column se teesre column tak spread karo */
        .a {
            grid-column: 1 / 4;
            background-color: #ffeb3b;
        }

        /* Box B ko doosre column se chauthi line tak spread karo */
        .b {
            grid-column: 2 / 4;
            background-color: #4caf50;
        }

        /* Box C ek hi cell mein rahega */
        .c {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>
</body>
</html>
