<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        /**
         * About Grid Rows:
         * - To specify the number and size of the rows, we are going to
         *   use "grid-template-rows".
         * 
         * - This property does 2 things:
         *   a. Tells how many rows we want in the grid
         *   b. Sets the height of each row
         * 
         * Note: We can define size in both px and % units.
        */
    </script>

    <style>
        .grid {
            display: grid;
            border: 2px blue solid;
            width: 400px;
            height: 500px;

            grid-template-rows: 100px 50% 200px;
            /* First row will be 100px high, second row will be 50% of the height of the grid container
            and third row will be 200px high */
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
</body>
</html>
