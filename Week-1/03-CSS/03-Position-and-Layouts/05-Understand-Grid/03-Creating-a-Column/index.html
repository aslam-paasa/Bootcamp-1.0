<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        /**
         * About Grid Columns:
         * - When you create a grid, it has only one column by default
         * - If you add items, each item will go to a new row
         *   (that doesn't look like a grid, right?)
         * - To change this, we need to clearly specify
         *   how many rows and columns we want
         * 
         * - To define columns in a grid, we use:
         *   the "grid-template-columns" property
         * 
         * - This property does 2 things:
         *   a. Tells how many columns we want in the grid
         *   b. Sets the width of each column
        */
    </script>

    <style>
        .grid {
            width: 400px;
            display: grid;
            grid-template-columns: 100px 50% 200px;
            /* First column will be 100px wide, second column will be 50% of the width of the grid container
            and third column will be 200px wide. */
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box f">G</div>
    </div>
</body>
</html>
