<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        /**
         * Grid Template - A Shortcut Property:
         * - grid-template is a shortcut property that combines 2 properties:
         *   1. grid-template-rows    (for row heights)
         *   2. grid-template-columns (for column widths)
         * 
         * - The syntax is very simple:
         *   grid-template: rows / columns
         * 
         * - Values before the slash (/) define row heights
         * - Values after the slash  (/) define column widths
         * 
         * Example: grid-template: 200px 300px / 20% 10% 70%
         * - Creates 2 rows   : first row 200px tall, second row 300px tall (blank space)
         * - Creates 3 columns: first column 20% wide, second 10% wide, third 70% wide
        */
    </script>

    <style>
        .grid {
            display: grid;
            width: 1000px;
            height: 500px;

            grid-template: 200px 300px / 20% 10% 70%;
            /* Created 2 rows and 3 columns with different sizes */
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
</body>
</html>
