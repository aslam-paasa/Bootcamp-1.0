<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>

        /**
         * Difference between CSS Grid and CSS Flexbox:
         * - Flex is used for one-dimensional layout. Means agar element ko
         *   sirf row mein ya column mein arrange karna hai, to use Flex.
         *   (Arrange in either horizontal or vertical direction)
         * - Vertical Example: Sidebar content.
         * - Horizontal Example: Header and Footer.
         * 
         * - Grid means box in english.
         * - Grid is used for two-dimensional layout. Means agar element ko
         *   row and column dono mein arrange karna hai, to use Grid.
         *   (Arrange in both horizontal and vertical direction)
         * - Example: Zoom App: Screens, Chat, Participants, etc.
         *   - For screen sharing we need x-amount of rows and y-amount of cols.
         *   - For are controlling the layout in 2d-axis.
         * 
         * Note: By default, grid stacks vertically.
        */
       
        /**
         * Creating a grid:
         * - To create a grid, you need 2 things:
         *   1. Grid Container - The parent element that contains grid items
         *   2. Grid Cell/Item - The child elements that get arranged inside 
         *                       the grid container
        */  
        
        /** 
         * To make a grid container:
         * - Give the parent element the 'display: grid' property
         * - After that, you can define rows and columns using:
         *   a. grid-template-columns
         *   b. grid-template-rows
        */
    </script>

    <style>
        .grid {
            border: 2px blue solid;
            width: 400px;
            height: 500px;
            display: grid;
            /* Right now we've only set display: grid, so boxes will stack vertically */
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box f">G</div>
    </div>
</body>
</html>
