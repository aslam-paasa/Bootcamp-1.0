<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Images & Replaced Elements</title>

    <style>
        /* ================= COMMON STYLING ================= */

        .box {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 20px 0;
        }

        img {
            width: 100%;
            height: 100%;
            border: 1px solid gray;
        }

        video {
            width: 100%;
            height: 100%;
            border: 1px solid gray;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* ================= OBJECT-FIT DEMOS ================= */

        /* 1. object-fit: fill (default) */
        .fit-fill {
            object-fit: fill;
        }

        /* 2. object-fit: contain */
        .fit-contain {
            object-fit: contain;
        }

        /* 3. object-fit: cover */
        .fit-cover {
            object-fit: cover;
        }

        /* 4. object-fit: none */
        .fit-none {
            object-fit: none;
        }

        /* 5. object-fit: scale-down */
        .fit-scale-down {
            object-fit: scale-down;
        }

        /* 6. object-position */
        .fit-position {
            object-fit: cover;
            object-position: top right;
        }
    </style>

    <script>
        /**
         * CSS Images & Replaced Elements:
         * > Replaced elements are elements whose content is not controlled
         *   by CSS directly.
         * 
         * Examples:
         * - <img>
         * - <video>
         * - <iframe>
         * 
         * These elements behave differently from normal HTML elements.
         */

        /**
         * object-fit:
         * > Defines how an image or video should fit inside its container.
         * 
         * Common values:
         * 1. fill        : Stretches image to fill container (default)
         * 2. contain     : Full image visible, may leave empty space
         * 3. cover       : Fills container, may crop image
         * 4. none        : Keeps original image size
         * 5. scale-down  : Uses the smaller of none or contain
         */

        /**
         * object-position:
         * > Controls which part of the image is shown when cropping happens.
         * > Works with object-fit.
         * 
         * Example:
         * object-position: top right;
         */

        /**
         * IMPORTANT:
         * - background-size → for background images
         * - object-fit      → for <img>, <video>
         */
    </script>
</head>

<body>

    <h2>1. object-fit: fill (default)</h2>
    <div class="box">
        <img class="fit-fill"
            src="https://images.unsplash.com/photo-1769371868035-9c4995652a25?q=80&w=800&auto=format&fit=crop" />
    </div>

    <h2>2. object-fit: contain</h2>
    <div class="box">
        <img class="fit-contain"
            src="https://images.unsplash.com/photo-1769371868035-9c4995652a25?q=80&w=800&auto=format&fit=crop" />
    </div>

    <h2>3. object-fit: cover</h2>
    <div class="box">
        <img class="fit-cover"
            src="https://images.unsplash.com/photo-1769371868035-9c4995652a25?q=80&w=800&auto=format&fit=crop" />
    </div>

    <h2>4. object-fit: none</h2>
    <div class="box">
        <img class="fit-none"
            src="https://images.unsplash.com/photo-1769371868035-9c4995652a25?q=80&w=800&auto=format&fit=crop" />
    </div>

    <h2>5. object-fit: scale-down</h2>
    <div class="box">
        <img class="fit-scale-down"
            src="https://images.unsplash.com/photo-1769371868035-9c4995652a25?q=80&w=800&auto=format&fit=crop" />
    </div>

    <h2>6. object-position (top right)</h2>
    <div class="box">
        <img class="fit-position"
            src="https://images.unsplash.com/photo-1769371868035-9c4995652a25?q=80&w=800&auto=format&fit=crop" />
    </div>

</body>

</html>
