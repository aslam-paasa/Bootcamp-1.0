<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blank Template</title>
		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	   	<link rel="stylesheet" href="style.css">
		<script>
			/**
			 * Revision:
			 * Golden Rule: Separation of concerns
			 * 1. HTML = Content/Structure
			 * 2. CSS  = Style
			 * 3. JS   = Behavior/Interaction
			 * 
			 * Q. Where does CSS go?
			 * => Inline              :   Email
			 *    In the head         :   Critical Path CSS(For fast load)
			 *    In a separate file  :   Rest of CSS
			 * 
			 * Use a separate CSS file:
			 * - It is best practice to put CSS in it's own file and
			 *   link to it from the <head>!
			 *   <link rel="stylesheet" href="css/style.css">
			 * 
			 * CSS Breakdown:
			 * - The whole thing is called a rule.
			 * - The p is called a selector.
			 * - It is followed by a set of declarations in a declaration
			 *   block.
			 * - A declaration has two things:
			 *   a. Property
			 *   b. Value
			 * - Ex: Property   : Value
			 *       color      : red;
			 *       font-weight: bold;
			 * 
			 *   p {
			 *      color: red;
			 *      font-weight: bold;
			 *   }
			 * 
			 * 
			 * CSS is read top-to-bottom:
			 * Q. What comes below, can override, what came above.
			 * => This is called the Cascade.
			 * 
			 *   p {
			 *      color: red;
			 *      font-weight: bold;
			 *   }
			 *   p {
			 *      color: blue;
			 *   }
			 * 
			 * Q. Why might we want to link css to a separate CSS file?
			 * => Separation of Concerns
			 *    Organization
			 * 
			 * 
			 * Color:
			 * a. Word
			 *    h1 {
			 *       color: red;
			 *    }
			 * 
			 * b. Hex
			 *    h2 {
			 *       color: #FF0000;
			 *    }
			 * 
			 * c. RGBa
			 *    p {
			 *       color: rgba(255, 0, 0, 1);
			 *    }
			 * 
			 * d. HSLa
			 *    span {
			 *       color: hsla(0, 100%, 50%, 1);
			 *    }
			 * 
			 * Font-family:
			 * 1. HTML:
			 * => <head>
			 *       <link href="http://fonts.googleapis.com/css?family=Source+Sans+
			 *        Pro:wght@300;400;700&display=swap" rel="stylesheet">
			 *    </head>
			 * 
			 * 2. CSS:
			 * => p {
			 *       font-family: 'Source Sans Pro', 'Helvetica' sans-serif;
			 *       font-weight: 700;
			 *    }
			 * 
			 * Selecting by Relationship:
			 * 1. To select an element that is the direct descendant of
			 *    another element, use: parent > child
			 * 
			 *   <section>
			 *      <p>Hello, Twitch!</p>
			 *   </section>
			 * 
			 *   section > p {
			 *      color: red;
			 *   }
			 * 
			 * 2. To select an element that is inside of another element
			 *    without being directly descendant, use parent element:
			 *    - parent child
			 * 
			 *   <section>
			 *      <article>
			 *         <p>Hello, Twitch!</p>
			 *      </article>
			 *   </section>
			 * 
			 *   section p {
			 *      color: red;
			 *   }
			 * 
			 * 3. To select an element that is next sibling, use:
			 *    - previous sibling + next sibling
			 * 
			 *   <section>
			 *      <p>Hello, Twitch!</p>
			 *      <p>Hello, Youtuber!</p>
			 *   </section>
			 * 
			 *   p + p {
			 *      color: red;
			 *   }
			*/
		</script>
	</head>
	<body>
		<!-- Please make the li's blue, underlined, 15px, and have a gray background -->
		<header>
			<nav>
				<ul>
					<li>News</li>
					<li>Sports</li>
					<li>Weather</li>
				</ul>
			</nav>
		</header>
		
		<!-- Please make this section have a height of 300px, a light purple background, a gold border that is 5px thick -->
		<section>
			<!-- Please make this h1 30px, gold, centered, and use the Source Sans Pro Font  -->
			<h1>Hello, Twitch!</h1>
		</section>

		<!-- Please make this footer have a dark brown background, 300px in height, and only 70% width. -->
		<footer>
			<!-- Please make this text have a line through it -->
			<h2>Hello, Mixer!</h2>
		</footer>

	</body>
</html>
