<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property: align-content</title>
    <script>
        /**
         * align-content: (cross axis)
         * - Sometimes we have multiple rows of flex items within the same
         *   same flex container and if we want to change the position of
         *   these flex items from top to bottom of the container, we can
         *   use align-content to space the rows from top to bottom.
        */

        /**
         * align-content property can accept six values:
         * a. flex-start:
         *    All rows of elements will be positioned at the top of the
         *    parent container no extra space between them.
         * 
         * b. flex-end:
         *    All rows of elements will be positioned at the bottom of the
         *    parent container with no extra space between them.
         * 
         * c. center:
         *    All rows of elements will be positioned at the center of the
         *    parent container with no extra space between them.
         * 
         * d. space-between:
         *    All the rows of elements will be spaced evenly from the top
         *    to the bottom of the container with no space above the first
         *    or below the last.
         * 
         * e. space-around:
         *    All the rows of elements will be spaced evenly from the top
         *    to the bottom of the container with the same amount of space
         *    at the top and bottom and between each element.
         * 
         * f. stretch:
         *    If a minimum height or no height is specified, the rows of 
         *    elements will stretch to fill the parent container from top
         *    to bottom (default value).
        */
    </script>

    <style>
        .container {
            background-color: whitesmoke;
            display: flex;
            width: 400px;
            flex-wrap: wrap;
            align-content: flex-end;
        }

        .box {
            background-color: blue;
            width: 50px;
            height: 50px;
            margin: 20px;
        }
    </style>
</head>
    <body>
        <h1>Display: Flex</h1>
        <div class='container' id='flex'>
            <div class='box'>
                <h2>1</h2>
            </div>
            <div class='box'>
                <h2>2</h2>
            </div>
            <div class='box'>
                <h2>3</h2>
            </div>
        </div>


        <script>
            /**
             * In the above example, flex container contains three flex items
             * and these flex items are space at the bottom of the container
             * using align-content property with the value flex-end.
            */
        </script>
    </body>
</html>
