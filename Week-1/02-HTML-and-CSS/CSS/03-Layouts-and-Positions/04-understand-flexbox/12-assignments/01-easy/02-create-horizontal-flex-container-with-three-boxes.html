<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-2: 
         * Create a flex container with 3 boxes inside it. Make sure the
         * boxes are arranged horizontally in a single line using flexbox.
         * You don't need to center or space them - just make them line up
         * from left-to-right.
        */

        /**
         * What you'll learn:
         * 1. How flex automatically arranges items in a row
         * 2. The power of display: flex with default flex-direction: row
         * 3. Visual difference between block layout and flex layout
        */
    </script>
    <style>
        /* Container turns into flexbox */
        .flex-container {
            display: flex;
            /* Enables horizontal flex layout */
            border: 2px dashed #333;
            padding: 20px;
            width: 90%;
            margin: 30px auto;
            background-color: #f9f9f9;
        }

        /* Flex items (the boxes) */
        .box {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            color: white;
            font-size: 20px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>

</html>
