<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery - Space Evenly</title>
    <script>
        /**
         * Assignment Question:
         * Create a responsive gallery layout using flexbox, where gallery items
         * are evenly spaced using justify-content: space-evenly. Each item
         * should be a square box with a border and some text inside it.
         * 
         * What you'll learn:
         * a. How justify-content: space-evenly distributes items.
         * b. Flexbox layout in a grid-like gallery.
         * c. Styling consistent boxes
         * d. Responsiveness using flex-wrap
         * 
         * Visual Reference:
         * Imagine 3-4 square boxes (like photo cards) in a row with equal spacing
         * between them, including space at the left and right ends too.
         * 
         * Responsive Behavior:
         * a. Items wrap to next line if screen is narrow (flex-wrap: wrap)
         * b. Even spacing is maintained thanks to justify-content: space-evenly
        */
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f8f9fa;
        }

        .heading {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #333;
        }

        .gallery {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .item {
            width: 120px;
            height: 120px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2 class="heading">My Gallery</h2>

    <div class="gallery">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
