<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-9: 
         * Create a vertical flex container with 3 boxes inside. Use
         * flex-direction: column so that:
         * a. First item sticks to the top  
         * b. Last item sticks to the bottom
         * c. Middle item is centered
        */

        /**
         * What you'll learn:
         * 1. How to use flex-direction: column to stack items vertically
         * 2. Use the flex-direction: column to change layout direction.
        */
    </script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            /* Stack items vertically */
            height: 300px;
            background-color: #f0f0f0;
            padding: 10px;
            gap: 10px;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </div>
</body>

</html>
