<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Order Property</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        .box1 {
            background: #3498db;
            order: 2;
        }

        .box2 {
            background: #e67e22;
            order: 4;
        }

        .box3 {
            background: #2ecc71;
            order: 1;
        }

        .box4 {
            background: #9b59b6;
            order: 3;
        }
    </style>
</head>
<body>

    <h2>Flexbox Order Rearrangement</h2>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>

</body>
</html>
