<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-19: 
         * Create a basic two-column layout using flexbox where the left
         * column contains a vertical navigation menu and the right column
         * displays main content. Use flexbox to lay both columns side-by-side.
         */

        /**
         * What you will learn:
         * 1. How to use display: flex for layout
         * 2. How flex distributes space between columns
         * 3. Controlling widths of columns
         * 4. Real-world layout setup for sidebars and content.
         * 
         * Requirements:
         * a. Left column width: 25%
         * b. Right column width: 75%
         * c. Layout should be horizontal (side-by-side)
         * d. Both columns should take full height of the screen (100vh).
         * 
         * Output:
         * a. Sidebar on the left with a dark background (25% width)
         * b. Main content area on the right (75% width)
         * c. Side-by-Side, no overlap
         * d. Responsive based on screen height
        */
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #1e1e2f;
            color: white;
            width: 25%;
            padding: 20px;
        }

        ul {
            margin: 10px;
        }

        .content {
            background-color: #f2f2f2;
            width: 75%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="content">
            <h1>Main Content Area</h1>
            <p>This is the right column of the layout.</p>
        </div>
    </div>
</body>

</html>
