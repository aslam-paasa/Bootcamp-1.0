<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Section with Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 60px 20px;
            margin: 0;
        }

        .newsletter {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            text-align: center;
        }

        .newsletter h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
            color: #222;
            user-select: none;
        }

        .form-row {
            display: flex;
            width: 100%;
            max-width: 480px;
            gap: 15px;
        }

        input[type="email"] {
            flex: 1;
            padding: 14px 18px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button.subscribe-btn {
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 700;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.subscribe-btn:hover {
            background-color: #2980b9;
        }

        /* Responsive: stack input and button vertically */
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
            }

            button.subscribe-btn {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <section class="newsletter">
        <h2>Subscribe to Our Newsletter</h2>
        <div class="form-row">
            <input type="email" placeholder="Enter your email address" />
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </section>

</body>
</html>
