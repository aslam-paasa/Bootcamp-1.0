    <title>Responsive Footer</title>

         * a. Column 1: Company Info
         * b. Column 2: Quick Links
         * c. Column 3: Contact Info
         * d. Column 4: Social Media Icons
         * 
         * The layout should:
         * a. Stack into 2 columns on tablet (768px)

        */

        /**

        */

        /**

    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .footer-column {
            flex: 1 1 200px;
        }

        .footer-column h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #f2f2f2;
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            color: #bbb;
            text-decoration: none;
        }

        .footer-column ul li a:hover {
            color: white;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            footer {
                justify-content: center;
            }

            .footer-column {
                flex: 1 1 45%;
            }
        }

        @media (max-width: 480px) {
            .footer-column {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
