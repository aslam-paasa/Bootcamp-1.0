<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script>
        /**
         * Assignment-21: 
         * Create a profile card with user's image on the left and their
         * name & details on the right, both vertically aligned in the
         * center using flexbox.
        */

        /**
         * What you'll learn:
         * a. How to align image and text side-by-side.
         * b. Use display: flex for layout.
         * c. Use align-items: center to vertically center both elements.
         * d. Building a real-world UI component like a profile card.
         * 
         * Output:
         * a. We use display: flex to turn the profile card into a flex container.
         * b. Then, align-items: center makes the image and text center vertically.
         * c. We also use gap: 16px to add space between the image and text.
         * 
         * Note: By default, flexbox aligns items horizontally. To make sure
         *       the items are also aligned vertically in the center, we use
         *       align-items: center.
        */
    </script>
    <style>
        .profile-card {
            display: flex;
            align-items: center;
            /* âœ… vertical alignment */
            gap: 16px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-info h3 {
            margin: 0;
            font-size: 20px;
        }

        .profile-info p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/80" alt="Profile Image" />
        <div class="profile-info">
            <h3>John Doe</h3>
            <p>Frontend Developer</p>
        </div>
    </div>

</body>

</html>
