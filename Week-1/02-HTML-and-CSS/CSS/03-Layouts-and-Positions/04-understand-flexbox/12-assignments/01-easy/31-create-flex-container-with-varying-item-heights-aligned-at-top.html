<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Aligned Flex Items</title>
    <script>
        /**
         * Assignment Question:
         * Create a flex container that holds multiple boxes of varying 
         * heights, and make sure all the boxes are aligned at the top 
         * (i.e., their top edges should be at the same level). Use Flexbox
         * properties to achieve this layout.
         * 
         * Explanation:
         * When dealing with different height items, and you want to align
         * them at the top, Flexbox makes it super easy using:
         * a. align-items: flex-start - Align items to the top edge of the
         *    container.
         * b. Flexbox lays out items horizontally by default (flex-direction:
         *    row)
         * c. We'll make sure each item has a different height using some
         *    inline styles for classes.
         * 
         * What we've learned:
         * a. How to use align-items to control vertical alignment in a
         *    horizontal flex layout.
         * b. How flexbox behaves with children of different heights.
         * c. How to visually inspect and align items consistently at the top.
         * 
         * Result:
         * a. All boxes will be horizontally aligned
         * b. Heights will vary
         * c. Top edges of all boxes are at the same level
        */
    </script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            /* ðŸ‘ˆ aligns all boxes to top */
            gap: 20px;
            background-color: #f3f3f3;
            padding: 20px;
        }

        .box {
            width: 100px;
            background-color: #2196f3;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .box1 {
            height: 100px;
        }

        .box2 {
            height: 150px;
        }

        .box3 {
            height: 120px;
        }
    </style>
</head>

<body>

    <h2>Flex Items Aligned at Top (Varying Heights)</h2>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

</body>
</html>
