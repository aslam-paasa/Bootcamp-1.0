<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-5: 
         * Create a horizontal flex container with 4 boxes inside. Use
         * justify-content: space-between so that:
         * a. First item sticks to the left
         * b. Last item sticks to the right
         * c. Equal space is placed between all the items
         *    (No extra space before the first or after the last item)
        */

        /**
         * What you'll learn:
         * 1. How justify-content: space-between works
         * 2. Perfect for things like: 
         *    a. Navbars
         *    b. Tab Menus
         *    c. Footer links
         * 3. How flexbox distributes space only between items (not around)
         *    - No space before the first item
         *    - No space after the last item
         *    - But equal space between each item
         * 
         * Note: This is super useful when you want to fist and last item
         *       to stick to the edges, like a:
         *       - Logo on the left
         *       - Menu on the right
        */
    </script>
    <style>
        /* Flex container with space-between layout */
        .flex-container {
            display: flex;
            /* Enables Flexbox */
            justify-content: space-between;
            /* Spacing BETWEEN items only */
            align-items: center;
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 2px dashed #999;
        }

        /* Flex items */
        .box {
            width: 80px;
            height: 80px;
            background-color: #ff5722;
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
