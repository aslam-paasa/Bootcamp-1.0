<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Section</title>
    <script>
        /**
         * Assignment Question:
         * Create a responsive team section using flexbox that displays team
         * member profile cards in a row. Each card should contain an image,
         * name, title and a short description.
        */

        /**
         * Explanation:
         * In this assignment, you'll learn how to:
         * a. Use flexbox to create horizontal layouts for card based UI.
         * b. Make the layout responsive, so it stacks on smaller screens.
         * c. Style cards with padding, margin, and box shadow.
         * d. Work with images, text, and layout combinations.
         * 
         * We are practicing this because team sections are a common feature
         * in website (especially portfolio, startups, or agency pages), and'
         * flexbox makes it easier to layout items side-by-side while still
         * being mobile friendly.
        */

        /**
         * Responsive Behavior:
         * a. On desktop, cards are in a row using flexbox.
         * b. On mobile, the layout becomes a column using flex-direction:column
        */

        /**
         * What we've learned:
         * a. Horizontal card layout using flexbox.
         * b. Responsive wrapping using flex-wrap.
         * c. Media Query to stack cards vertically on smaller screens.
         * d. Styling and spacing cards using box-shadow, padding, and gap.
        */
    </script>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            margin: 0;
            background-color: #f0f4f8;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .team-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .team-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .team-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .team-card p {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h2>Meet Our Team</h2>

    <div class="team-container">
        <div class="team-card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="John">
            <h3>John Doe</h3>
            <p>Frontend Developer</p>
            <p>Loves crafting beautiful UIs with React.</p>
        </div>
        <div class="team-card">
            <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Jane">
            <h3>Jane Smith</h3>
            <p>Backend Developer</p>
            <p>Focuses on APIs and system architecture.</p>
        </div>
        <div class="team-card">
            <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="Alex">
            <h3>Alex Ray</h3>
            <p>UI/UX Designer</p>
            <p>Designs intuitive and user-friendly experiences.</p>
        </div>
    </div>
</body>
</html>
