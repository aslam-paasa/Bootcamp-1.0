<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-11: 
         * Create a flex container with 3 boxes inside. Use 
         * align-items: flex-start so that all items stick to the top
         * of the container.
        */

        /**
         * What you'll learn:
         * 1. How to use align-items: flex-start to make items stick
         *    to the top of the cross-axis
         * 2. flex-start places items at the top of the container 
         *    (start of the cross-axis).
        */

        /**
         * Output Behavior:
         * 1. All three boxes are stacked horizontally in a row (default).
         * 2. All boxes are aligned to the top of the container because of
         *    align-items: flex-start.
        */
    </script>
    <style>
        .flex-container {
            display: flex;
            height: 200px;
            border: 2px solid #ccc;
            align-items: flex-start; /* Stick to the top */
            /* align-items: center; /* Stick to the center */
            /* align-items: flex-end; /* Stick to the bottom */
        }

        .box {
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: lightcoral;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>

</html>
