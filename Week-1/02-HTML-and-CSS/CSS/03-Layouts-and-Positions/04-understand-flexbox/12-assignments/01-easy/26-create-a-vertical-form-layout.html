<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Vertical Form</title>
    <script>
        /**
         * Assignment-26: 
         * Build a vertical form layout using flexbox where each input field
         * is stacked one below the other. The label for each field should
         * appear on top of its input field. The form should include:
         * a. Name
         * b. Email
         * c. Password
         * Also include a "Submit" button at the bottom of the form.
        */

        /**
         * What you'll learn:
         * 1. Creating vertical(stacked) form layout using flex-direction: column.
         * 2. Aligning label and input as a vertical pair
         * 3. Adding spacing b/w form elements using gap or margins.
         * 4. Responsive-friendly, simple form styling
        */
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 1rem;
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form class="form-container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
