<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horizontal Scroll List</title>
    <script>
        /**
         * Assignment-23: 
         * Create a horizontally scrollable list of items (like cards or
         * buttons) using overflow-x: auto and flexbox. Make sure that if
         * the items exceeed the screen width, the user can scroll
         * horizontally to view more items.
        */

        /**
         * What you'll learn:
         * a. How to keep items in a single row using flex.
         * b. How to enable side-scrolling when items overflow.
         * c. How to style scrollbars (optional but cool).
         * 
         * We'll use:
         * a. display: flex       - To arrange items in a single row.
         * b. overflow-x: auto    - To allow horizontal scrolling when there
         *                          are too many items.
         * c. white-space: nowrap or setting flex-shrink: 0: To stop items
         *    from wrapping or shrinking.
        */
    </script>
    <style>
        .scroll-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .item {
            flex: 0 0 auto;
            /* Donâ€™t shrink or grow, maintain fixed size */
            width: 200px;
            height: 150px;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <h2>ðŸ“¦ Scrollable Product List</h2>

    <div class="scroll-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
    </div>

</body>

</html>
