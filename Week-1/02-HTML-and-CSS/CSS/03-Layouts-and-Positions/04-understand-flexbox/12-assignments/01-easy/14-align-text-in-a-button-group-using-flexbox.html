<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-14: 
         * Create a horizontal button group with 3 buttons (yes, no, maybe)
         * using flexbox. Use justify-content and align-items to align the
         * text inside each button centered both horizontally and vertically.
        */

        /**
         * What you'll learn:
         * 1. Create a horizontal row of buttons using flexbox.
         * 2. Use justify-content and align-items to center the context inside
         *    flex items (in this case, text inside buttons).
         * 3. Understand that flexbox works inside nested elements too - here,
         *    inside each <button> tag.
        */

    </script>
    <style>
        .button-group {
            display: flex;
            gap: 20px;
        }

        .button-group button {
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            /* center text horizontally */
            align-items: center;
            /* center text vertically */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button>Yes</button>
        <button>No</button>
        <button>Maybe</button>
    </div>
</body>

</html>
