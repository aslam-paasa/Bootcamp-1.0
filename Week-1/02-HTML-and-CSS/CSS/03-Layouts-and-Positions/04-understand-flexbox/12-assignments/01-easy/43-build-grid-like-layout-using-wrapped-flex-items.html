<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
        }

        .box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            flex: 1 1 23%;
            /* grow, shrink, basis ~25% width minus gaps */
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .box:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .box {
                flex: 1 1 48%;
                /* ~50% width for small screens */
            }
        }
    </style>
</head>
<body>

    <h2>Flexbox Grid-like Layout with Wrapped Items</h2>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>

</body>
</html>
