<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Bottom-Right Icons</title>
    <script>
        /**
         * Assignment Question:
         * Create a container box that holds a few social media icons. Using
         * CSS flexbox, align all these icons at the bottom-right corner of
         * the container. Keep the layout clean and responsive.
         * 
         * Explanation:
         * This assignment will teach you how to align content to the 
         * bottom-right corner using flexbox. By default, flex items align
         * starting from top-left, but by tweaking justify-content and 
         * align-items, we can push content anywhere in the container.
         * 
         * Here's the flex logic we'll use:
         * a. display: flex makes the container a flexbox.
         * b. justify-content: flex-end pushed content to the right.
         * c. align-items: flex-end pushes content to the bottom.
         * 
         * We'll apply these styles on the container, and add some placeholder
         * icons (like text or emoji) inside it.
         * 
         * What we've learned:
         * a. How to align items to bottom-right using:
         *    - justify-content: flex-end
         *    - align-items: flex-end
         * b. Grouping items (icons) inside another flex wrapper for layout.
         * c. Using basic hover effect and spacing with gap.
        */
    </script>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px dashed #aaa;
            display: flex;
            justify-content: flex-end;
            /* right alignment */
            align-items: flex-end;
            /* bottom alignment */
            padding: 10px;
            background-color: #f5f5f5;
            position: relative;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icon {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .icon:hover {
            background-color: #555;
        }
    </style>
</head>
