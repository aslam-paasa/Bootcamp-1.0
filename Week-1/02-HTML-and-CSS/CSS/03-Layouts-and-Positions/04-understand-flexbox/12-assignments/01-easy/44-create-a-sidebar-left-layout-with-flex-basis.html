<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sidebar Left Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            flex-basis: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                flex-basis: auto;
                width: 100%;
            }

            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar with fixed flex-basis width.</p>
        </aside>
        <main class="main-content">
            <h1>Main Content</h1>
            <p>The main content expands to fill remaining space.</p>
        </main>
    </div>

</body>
</html>
