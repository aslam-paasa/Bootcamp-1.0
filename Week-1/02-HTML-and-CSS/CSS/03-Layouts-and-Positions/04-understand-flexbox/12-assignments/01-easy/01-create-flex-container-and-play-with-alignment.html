<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-1: Create a flex container and play with alignment.
         * Create a container with 3 boxes inside. Use flexbox to:
         * a. Align them horizontally
         * b. Center them in the middle of the page (both vertically and
         *    horizontally)
         * c. Try changing flex-direction to column and observe how it
         *    affects the layout.
        */

        /**
         * What you'll learn:
         * 1. How to activate flexbox using display: flex
         * 2. Align items horizontally with justify-content: center
         * 3. Align items vertically with align-items 
         * 4. How changing flex-direction switches from row - column layout
        */
    </script>
    <style>
        /* Reset body */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flex container */
        .flex-container {
            display: flex;
            /* Step 1: Activate Flexbox */
            justify-content: center;
            /* Step 2: Align items horizontally */
            align-items: center;
            /* Step 3: Align items vertically */
            height: 300px;
            width: 80%;
            background-color: #f0f0f0;
            border: 2px solid #ccc;

            /* Try switching this to column */
            /* flex-direction: column; */
        }

        /* Individual boxes */
        .box {
            height: 80px;
            width: 80px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
