<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script>
        /**
         * Assignment-3: 
         * Create a flex container with 2 boxes. Use flexbox to:
         * a. Arrange them vertically (top-to-bottom) instead of side-by-side.
         * b. Stack them using flex-direction: column
        */

        /**
         * What you'll learn:
         * 1. How to use flex-direction: column to stack items vertically
         * 2. Difference b/w default row and custom column direction
         * 3. How flexbox helps even with vertical layouts (like sidebars,
         *    navs, etc.)
        */
    </script>
    <style>
        /* Flex container with vertical layout */
        .flex-container {
            display: flex;
            /* Enables Flexbox */
            flex-direction: column;
            /* Changes layout to vertical */
            border: 2px dashed #555;
            padding: 20px;
            width: 200px;
            height: 300px;
            margin: 30px auto;
            background-color: #eef2f3;
        }

        /* Flex items */
        .box {
            height: 100px;
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">Item A</div>
        <div class="box">Item B</div>
    </div>
</body>

</html>
