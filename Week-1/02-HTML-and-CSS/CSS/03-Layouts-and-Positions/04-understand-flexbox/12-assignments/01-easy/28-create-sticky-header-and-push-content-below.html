<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Header with Flex</title>
  <script>
    /**
     * Assignment-28: 
     * Create a web layout with:
     * a. A sticky header that stays at the top when scrolling.
     * b. A main content area that starts below the header.
     * c. Use flexbox to structure the layout.
    */

    /**
     * What you'll learn:
     * 1. How to make a sticky header using position: sticky.
     * 2. How to use flexbox to structure the header + content layout.
     * 3. Managing spacing to prevent content from going under the header.
     * 
     * What you'll do:
     * You will create a page layout where:
     * a. The header is fixed at the top and stays there when you scroll
     *    (but doesn't cover the content).
     * b. The main content is pushed down using margin-top or padding, so
     *    it doesn't hide behind the header.
     * c. We use flex-direction: column to stack header and content vertically.
    */
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      font-size: 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    main {
      padding: 20px;
      height: 1500px; /* To enable scrolling */
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Sticky Header</header>
    <main>
      <h2>Welcome to the Page</h2>
      <p>Scroll down to see the sticky header in action!</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam...</p>
    </main>
  </div>
</body>
</html>
