<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: inline-flex</title>
    <script>
        /**
         * Display: inline-flex
         * - If we didn't want div elements to be block-level elements, we
         *   would use 'display: inline'.
         * - Flexbox, however, provides the 'inline-flex' value for the
         *   'display' property, which allows us to create flex containers
         *   that are also inline elements.   
        */
    </script>

    <style>
        .container {
            width: 200px;
            height: 200px;
            display: inline-flex;
        }

        .containerOne {
            background-color: pink;
        }

        .containerTwo {
            background-color: orange;
        }

        p {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class='container containerOne'>
        <p>I’m inside of a flex container!</p>
        <p>A flex container’s children are flex items!</p>
    </div>
    <div class='container containerTwo'>
        <p>I’m also a flex item!</p>
        <p>Me too!</p>
    </div>

    <script>
        /**
         * In the example above, when we arrange the value of the 'display'
         * property to 'inline-flex', the divs will display inline with each
         * other if the page is wide enough.
        */
    </script>
</body>
</html>
