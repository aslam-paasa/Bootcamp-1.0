<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property: flex-grow</title>
    <script>
        /**
         * flex-grow: (main axis)
         * - The flex-grow property allows us to specify if items should grow to
         *   fill a container and also which items should grow proportionally more
         *   or less than others.
        */
    </script>

    <style>
        .container {
            display: flex;
        }

        .side {
            width: 100px;
            flex-grow: 1;
        }

        .center {
            width: 100px;
            flex-grow: 2;
        }
    </style>
</head>
    <body>
        <div class='container'>
            <div class='side'>
                <h1>Iâ€™m on the side of the flex container!</h1>
            </div>
            <div class='center'>
                <h1>I'm in the center of the flex container!</h1>
            </div>
            <div class='side'>
                <h1>I'm on the other side of the flex container!</h1>
            </div>
        </div>

        <script>
            /**
             * In this above example, the .container div has a 'display'
             * valye of 'flex', so its three child divs will be positioned
             * next to each other.
             * 
             * If there are additional space in the .container div(in this
             * case, if it is wider than 300px), the flex items will grow
             * to fill it.
             * 
             * The .center div will stretch twice as much the .side divs.
            */
        </script>
    </body>
</html>
