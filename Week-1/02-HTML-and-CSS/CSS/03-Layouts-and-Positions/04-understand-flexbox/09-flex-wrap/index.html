<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property: flex-wrap</title>
    <script>
        /**
         * flex-wrap: (main axis to cross axis)
         * - Sometimes, we want flex items to move to the next line when
         *   necessary. This can declared with the flex-wrap property.
        */

        /**
         * flex-wrap property can accept three values:
         * a. wrap:
         *    Child elements of a flex container that doesn't fit into a row
         *    will move down to the next line. 
         * 
         * b. wrap-reverse:
         *    The same functionality as wrap, but the order of rows within a
         *    flex container is reversed (for example, in a 2-row flexbox,
         *    the first row from a wrap container will become the second in
         *    wrap-reverse and the second row from the wrap container will
         *    become the first in wrap-reverse).
         * 
         * c. nowrap:
         *    It prevents items from wrapping. This is the default value and
         *    is only necessary to override a wrap value set by a different
         *    CSS rule.
        */
    </script>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 250px;
        }

        .item {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
    <body>
        <div class='container'>
            <div class='item'>
                <h1>We're going to wrap!</h1>
            </div>
            <div class='item'>
                <h1>We're going to wrap!</h1>
            </div>
            <div class='item'>
                <h1>We're going to wrap!</h1>
            </div>
        </div>

        <script>
            /**
             * In the above example, three flex items are contained by a
             * parent flex container. The flex container is only 250px wide
             * so the three 100px wide flex items cannot fit inline. 
             * 
             * The flex-wrap: wrap, setting causes the third, overflowing
             * item to appear on a new line, below the other two items.
            */
        </script>
    </body>
</html>
