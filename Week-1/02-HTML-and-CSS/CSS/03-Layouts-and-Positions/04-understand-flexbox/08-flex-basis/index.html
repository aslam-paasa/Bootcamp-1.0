<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property: flex-basis</title>
    <script>
        /**
         * flex-basis: (main axis)
         * - We have seen till now that the dimensions of the divs were determined
         *   by heights and widths set with CSS. 
         * - Another way of specifying the width of a flex item is with the flex-basis
         *   property. flex-basis allows us to specify the width of an item before
         *   it stretches or shrinks.
        */
    </script>

    <style>
        .container {
            display: flex;
        }

        .side {
            flex-shrink: 1;
            flex-basis: 100px;
        }

        .center {
            flex-shrink: 2;
            flex-basis: 150px;
        }
    </style>
</head>
    <body>
        <div class='container'>
            <div class='side'>
                <h1>Iâ€™m on the side of the flex container!</h1>
            </div>
            <div class='center'>
                <h1>I'm in the center of the flex container!</h1>
            </div>
            <div class='side'>
                <h1>I'm on the other side of the flex container!</h1>
            </div>
        </div>

        <script>
            /**
             * In this above example, .side divs will be 100px wide and the
             * .center div will be 150px wide if the .container div has just
             * the right amount of space(350px, plus a little extra for 
             * margins and borders).
             * 
             * If the .container div is larger, the .center div will absorb
             * twice as much space as the .side divs.
            */
        </script>
    </body>
</html>
