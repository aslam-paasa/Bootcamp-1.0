<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">

    <script>
        /**
         * Grid Gap - Space Between Grid Items:
         * - Grid gap means creating space between grid items.
         * - There are 2 types of gaps:
         *   1. row-gap: space between rows
         *   2. column-gap: space between columns
         * 
         * - Gap only appears between items, not the start or end of the grid.
         *   If you want space at the start or end of the grid, use padding.
         */
    </script>

    <style>
        .grid {
            display: grid;
            width: 1000px;
            height: 500px;

            grid-template-columns: repeat(3, 1fr);
            /* column-gap: 10px; */
            gap: 20px 10px;  /* row-gap column-gap */
        }

        /* Let's understand the example:
           - We created 3 columns (1fr each)
           - gap: 20px 10px means:
             * 20px space between rows
             * 10px space between columns
           
           - The gap property is a shortcut that sets both
             row-gap and column-gap at the same time
        */

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>
</body>
</html>
