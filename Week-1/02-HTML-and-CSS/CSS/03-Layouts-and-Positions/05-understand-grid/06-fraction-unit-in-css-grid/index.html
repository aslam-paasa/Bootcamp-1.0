<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        /**
         * Fraction Unit (fr) in CSS Grid:
         * - 'fr' ek special unit hai jo sirf CSS Grid ke liye banaya gaya hai
         * - Ye unit grid ke space ko parts mein divide karta hai
         * - Jaise agar aap 2fr likhte hain, toh wo space ka 2 parts lega
         * - 1fr likhne par wo space ka 1 part lega
         * - Isse grid items apne container se bahar nahi jayenge
        */
    </script>

    <style>
        .grid {
            display: grid;
            width: 1000px;
            height: 500px;

            grid-template: 2fr 1fr / 1fr 3fr 1fr;
            /* Grid ke 2 rows aur 3 columns hain:
               
               Rows ke liye:
               - Pehla row (2fr): Total height ka 2 parts lega
               - Dusra row (1fr): Total height ka 1 part lega
               
               Columns ke liye:
               - Pehla column (1fr): Total width ka 1 part
               - Middle column (3fr): Total width ka 3 parts
               - Last column (1fr): Total width ka 1 part
            */
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>
</body>
</html>
