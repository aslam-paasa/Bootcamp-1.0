<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        /**
         * Grid Area - Aisa Samjho Jaise Excel Sheet Mein Cells Ko Merge Karna:
         * 
         * 1. Basic Concept:
         *    - Imagine ek Excel sheet jisme 3x3 grid hai
         *    - Har cell ke beech mein lines hain
         *    - Ye lines 1 se 4 tak number ki gayi hain (rows aur columns dono mein)
         * 
         * 2. Grid Area Kaise Kaam Karta Hai: (VVI)
         *    - grid-area: row-start / column-start / row-end / column-end
         *    - Ye property ek hi baar mein row aur column dono ko control karti hai
         * 
         * 3. Examples:
         *    - Ek cell    : grid-area: 1 / 1 / 2 / 2 (Pehla cell)
         *    - Do cells   : grid-area: 1 / 1 / 2 / 3 (Pehli row ke do cells)
         *    - Chaar cells: grid-area: 1 / 1 / 3 / 3 (2x2 ka area)
         * 
         * Visual Example:
         *   1   2   3   4  <- Column Lines
         * 1 A   A   B   B
         * 2 A   A   C   D
         * 3 E   F   G   H
         * 4
         * ^
         * Row Lines
         * 
         * Is example mein:
         * - A: grid-area: 1 / 1 / 3 / 3 (2x2 ka area)
         * - B: grid-area: 1 / 3 / 2 / 5 (1x2 ka area)
         * - C, D, E, F, G, H: Ek-ek cell mein hain
        */
    </script>

    <style>
        .grid {
            display: grid;
            width: 1000px;
            height: 500px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }

        .box {
            background-color: beige;
            color: black;
            border-radius: 5px;
            border: 2px dodgerblue solid;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        /* Box A ko 2x2 ka area do */
        .a {
            grid-area: 1 / 1 / 3 / 3;
            background-color: #ffeb3b;
        }

        /* Box B ko 1x2 ka area do */
        .b {
            grid-area: 1 / 3 / 2 / 4;
            background-color: #4caf50;
        }

        /* Box C ko 1x1 ka area do */
        .c {
            grid-area: 2 / 3 / 3 / 4;
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>
</body>
</html>
